<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{% extends "base.html" %}
{% block content %}
    {% for article in articles %}
        <div class=container>
            <h3>{{ article["title"] }}</h3>
            <p>{{ article["description"] }}</p>
            <small>{{ article["author"] }}</small>
        </div>
    {% endfor %}
    {% endblock %}
